<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="overlay">
        <div class="close">Click here to play again!</div>
        <div class="winModal">
            <p>WOW you won <span id="endRating"></span>  <span class="fa fa-star"></span> by completing the game in
                <span id="endTime"></span> Seconds and with <span id="endMoves"></span> Moves!
        </div>
    </div>

    <header>
        <h1>Matching Game</h1>
    </header>
    <div class="container">
        <section class="header">
            <section class="score-panel">

                <ul class="stars">
                    <li><i class="fa fa-star"></i>
                    </li>
                    <li><i class="fa fa-star"></i>
                    </li>
                    <li><i class="fa fa-star"></i>
                    </li>
                </ul>
                <span class="time">Time:</span>
                <span class="moves"></span>
                <span class="timer"></span>

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>

            </section>
        </section>

        <ul class="deck"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
